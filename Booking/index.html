<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Physiotherapy Appointment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h1>Book Your Physiotherapy Appointment</h1>
        <form id="appointment-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="date">Preferred Appointment Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label>Select Time Slot</label>
                <select id="time-slot" name="time-slot" required>
                    <option value="">Select a time slot</option>
                    <option value="morning">Morning (9:00 AM - 12:00 PM)</option>
                    <option value="evening">Evening (4:00 PM - 9:00 PM)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Any special instructions or message"></textarea>
            </div>

            <button type="submit" class="submit-btn">Send via WhatsApp</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
